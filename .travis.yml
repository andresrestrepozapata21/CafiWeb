language: ruby
rvm:
  - 2.4.1
bundler_args: "--without production"
addons:
  postgresql: '9.5'
services:
  - postgresql
before_script:
  - cp config/database.yml
  - psql -c 'create database cafiweb_test;' -U postgres
  - RAILS_ENV=test bundle exec rake db:migrate --trace
script:
  - bundle exec rspec